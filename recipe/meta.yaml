{% set name = "mpl_qt_viz" %}
{% set version = "1.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpl_qt_viz-{{ version }}.tar.gz
  sha256: 05f9186747f3e23cc5a40ccc0b0029f29e203387205ee819d7c6741956a32651

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - matplotlib-base
    - numpy
    - py-opencv
    - pyqt
    - python >=3.7
    - scikit-image
    - scipy
    - shapely

test:
  imports:
    - mpl_qt_viz

about:
  home: https://github.com/nanthony21/mpl_qt_viz
  summary: A Python package providing enhanced data visualization and ROI selection built on top of Matplotlib and PyQt5.
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING

extra:
  recipe-maintainers:
    - nanthony21
